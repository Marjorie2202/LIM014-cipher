<!DOCTYPE html>
<html>

<!-- FYI:
  HEADER : Agrupa introduccion de contenido
  NAV: Agrupar navegacion del sitio
  ARTICLE: Indicar el contenido
  SECTION : Agrupar subsecciones de contenido
  ASIDE : Contenido fuera del tema principal
  FOOTER : Pie de página -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Locked Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <article class="contenedor">

      <section id="screen1">
        <br>
        <br>
        <br>
        <img id ="lock1" src="Imagenes/candado.png" height= 150px>
        <p id="title" > Locked </p>
        <!-- <div id="secret">Descubre tu mensaje secreto</div> -->
      </section >

      <section id="screen2">
        <br>
        <div id="select1">
          <img id ="key" src="Imagenes/llave.png" height= 120px>
          <p class = "text" style="float: left; line-height: 50px;">Descubre <br> tu mensaje</p>
        </div>
        <br>
        <br>
        <br>
        <div id="select2">
          <img id ="lock2" src="Imagenes/candado.png" height= 120px>
          <p class = "text" style="float: left; line-height: 50px;"> Cifra <br> tu mensaje</p>
        </div>
        <br>
        <br>
        <br>
        <img class="fondo1" src="Imagenes/fondo1.png" height= 180px>
      </section >

      <section  id="screen3" class="select" >
        <br>
        <br>
        <p class="text"> Ingresa el mensaje a descifrar </p>
        <br>
        <br>
        <form class="block">
          <textarea class="txt" id="decode" name="decode" placeholder="Ingresa tu mensaje secreto"></textarea>
        </form> 
        <br>
        <br>
        <div id="decodeBtn">
          <img class="carta" src="Imagenes/carta.png" height= 80px>
          <aside class = "text2">Descifrar</aside>
        </div>
        <p style="clear:left;"></p>
        <br>
        <br>
        <button class="btn"  id="password"> Tengo una clave secreta</button>
        <br>
        <div id="screen6">
          <p class="sub"  style="font-size:14px;"> Ingresa tu clave secreta*</p>
          <input type="text" name="number2" id="number2">
          <button id="listo2">Listo ♡ </button>
        </div>
        <br>
        <button class="btn"  id= "back"> Volver</button>
        <br>
        <br>
        <br>
        <img class="fondo1" src="Imagenes/fondo1.png" height= 180px>

      </section >

      <section  id="screen4" class="select">
        <br>
        <br>
        <p class = "text">Ingresa el mensaje a cifrar </p>
        <br>
        <form class="block">
          <textarea class="txt" id="code"  name= "code" rows="7" cols="70" placeholder="Ingresa tu mensaje aquí"></textarea>
        </form>
        <br>
        <div id="codeBtn">
          <img class="carta" id="carta" src="Imagenes/carta.png" height= 80px>
          <p class = "text2" >Cifrar</p>
        </div>
        <p style="clear:left;"></p>
        <br>
        <br>
        <button class="btn"  id="personalize"> Personalizar </button>
        <br>
        <div id="screen5">
          <abbr class="sub" title="¿Cuántos dígitos se desplazarán las letras de tu mensaje?" style="font-size:14px;"> Elige tu clave secreta*</abbr>
          <input type="text" name="number" id="number">
          <p style="font-style: italic; font-size:14px;">*Ingresa un número</p>
          <button id="listo">Listo ♡ </button>
        </div>
        <br>
        <button class="btn" type="button"  id="back2" > Volver </button>
        <img id="background" class="fondo1" src="Imagenes/fondo1.png" height= 180px>

      </section >

    </article>    

    <script src="index.js" type="module"></script>

  </body>
  
</html>
